<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="calculator-container">
            <div class="screen"></div>
            <div class="keyboard">
                <div class="operators row">
                    <div data-key="111" class="button">/</div>
                    <div data-key="106" class="button">*</div>
                    <div data-key="109" class="button">-</div>
                    <div data-key="107"class="button">+</div>
                </div>
                <div class="numbers">
                    <div class="row">
                        <div data-key="103" class="button">7</div>
                        <div data-key="104" class="button">8</div>
                        <div data-key="105" class="button">9</div>
                    </div>
                    <div class="row">
                        <div data-key="100" class="button">4</div>
                        <div data-key="101" class="button">5</div>
                        <div data-key="102" class="button">6</div>
                    </div>
                    <div class="row">
                        <div data-key="97" class="button">1</div>
                        <div data-key="98" class="button">2</div>
                        <div data-key="99" class="button">3</div>
                    </div>
                    <div class="row">
                        <div data-key="96" class="button">0</div>
                        <div data-key="110" class="button">.</div>
                        <div data-key="13" class="button point">=</div>
                    </div>
                </div>
                <div class="row">
                    <div data-key="27" class="clear-button button">CLEAR</div>
                    <div data-key="8" class="clear-button button">BACK</div>
            </div>
        </div>
    </div>
</body>
</html>
